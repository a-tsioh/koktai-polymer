<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="koktai-polymer-app">
  <template>
    <style>
      :host {
        --app-primary-color: #428542;
        --app-secondary-color: black;

        display: block;
      }
      
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #ddd;
        background-color: var(--app-primary-color);
      }

      paper-icon-button {
        --paper-icon-button-ink-color: black;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

    </style>
	<app-location route="{{route}}"></app-location>
	<app-route 
		route="{{route}}"
		pattern="/:id1"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
  	<app-route 
		route="{{subroute}}"
		pattern="/:id2"
        data="{{subrouteData}}"></app-route>
    
    <app-drawer-layout fullbleed>
        <app-drawer id="drawer" slot="drawer">
            <app-toolbar>Menu</app-toolbar>
            <iron-selector
                selected="[[page]]"
                attr-for-selected="name"
                class="drawer-list"
                role="navigation">
                <a name="introduction" href="intro">介紹</a>
                <a name="licence" href="licence">licence</a>
                <a name="preface" href="preface">preface</a>                
                <a name="index" href="index">辭典</a>
            </iron-selector>
        </app-drawer>
        
        <app-header-layout has-scrolling-region>
            <app-header slot="header" condenses reveals effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="menu" title="menu" drawer-toggle></paper-icon-button>
                    <div main-title>Hello [[prop1]]! from [[routeData.id1]] [[subrouteData.id2]]</div>
                </app-toolbar>
            </app-header>
            
            <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="introduction"
                role="main">
                
                <div name="introduction">介紹 tout ça</div>
                <div name="licence">legal stuff</div>
                <div name="preface">preface</div>
                <div name="index">le dico en lui même</div>
            </iron-pages>
        </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class KoktaiPolymerApp extends Polymer.Element {
      static get is() { return 'koktai-polymer-app'; }
      
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'koktai-polymer-app'
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
        };
      }
      
      static get observers() {
        return [
            '_urlChanged(routeData.id1, subrouteData.id2)',
        ];
      }
      
      _urlChanged(id1, id2) {
        console.log("should fetch "+id1+" , "+id2)
        this.page = id1 || "intro"
      }
      
      _pageChanged(page) {
        console.log("requesting "+page)
        this.page = page
      }
      
    }

    window.customElements.define(KoktaiPolymerApp.is, KoktaiPolymerApp);
  </script>
</dom-module>
